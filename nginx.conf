events {

}

http {
    server {
        listen 443 ssl;

        server_name localhost;

        ssl_certificate /home/shuruyi/Documents/git/nginx-basics/fullchain.pem;
        ssl_ceriificate_key /home/shuruyi/Documents/git/nginx-basics/privkey.pem;

        location / {
            proxy http://localhost:5173/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api {
            proxy_pass http://localhost:5555/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        server {
            listen 80;

            server_name localhost;

            return 301 https://$host$request_uri;
        }
    }
}